name: Auto-format

on:
  pull_request:
    branches: [ main, develop ]
    types: [ opened, synchronize, reopened ]

permissions:
  contents: write
  pull-requests: write

jobs:
  format:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: ${{ github.head_ref }}
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install markdownlint-cli
        run: npm install -g markdownlint-cli

      - name: Apply .NET formatting
        run: dotnet format --verbosity diagnostic --no-restore

      - name: Install eclint
        run: npm install -g eclint

      - name: Apply EditorConfig rules
        run: eclint fix .

      - name: Apply markdown formatting
        run: |
          # Only format main documentation files, not generated reports
          markdownlint --fix README.md CHANGELOG.md CONTRIBUTING.md CLAUDE.md RangeFinder.*/README.md RangeFinder.*/NUGET_README.md || true

      - name: Check for formatting changes
        id: verify-changes
        run: |
          if [[ -n $(git status --porcelain) ]]; then
            echo "changes=true" >> $GITHUB_OUTPUT
            echo "üìù Formatting changes detected"
            git status --short
          else
            echo "changes=false" >> $GITHUB_OUTPUT
            echo "‚úÖ No formatting changes needed"
          fi

      - name: Commit formatting changes
        if: steps.verify-changes.outputs.changes == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "ü§ñ Auto-format code and documentation

          - Applied dotnet format for consistent C# formatting
          - Applied markdownlint fixes for documentation consistency

          Auto-generated by GitHub Actions"
          git push

      - name: Final quality verification
        run: |
          echo "üîç Verifying final code quality..."

          # Verify markdown formatting only (EditorConfig may modify files after dotnet format)
          if ! markdownlint README.md CHANGELOG.md CONTRIBUTING.md CLAUDE.md RangeFinder.*/README.md RangeFinder.*/NUGET_README.md; then
            echo "‚ùå Markdown formatting verification failed after auto-format"
            exit 1
          fi

          echo "‚úÖ Code quality verification passed!"

      - name: Comment on PR
        if: steps.verify-changes.outputs.changes == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ü§ñ **Auto-formatting applied**\n\nCode and documentation have been automatically formatted to maintain consistency:\n\n- ‚úÖ .NET code formatting (dotnet format)\n- ‚úÖ Markdown documentation formatting (markdownlint)\n\nAll quality checks now pass. The changes help maintain code quality and consistency across the project.'
            });
